<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
  /* Simple CSS to ensure the message is visible */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  #loading-message {
    text-align: center;
  }
  #loading-message p {
    font-size: 24px;
    color: #333; /* Change this color if it doesn't contrast with your background */
  }
</style>
</head>
<body>
<div id="loading-message">
  <p>Loading... Please wait.</p>
</div>
<script>
  // Gets parameters from the URL
  function getURLParameter(name) {
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  // Redirect to the destination URL after a timeout
  var destination = getURLParameter('destination');
  if (destination) {
    setTimeout(function() {
      window.location.href = destination;
    }, 5000); // Redirect after 5 seconds
  } else {
    // Handle the case where no destination is provided
    document.getElementById('loading-message').innerHTML = '<p>Error: No destination URL was provided.</p>';
  }
</script>
</body>
</html>
